<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>gerenciador de tarefas</title>
</head>
<body>

    <main class="container">
        <h1> 📝 Minhas tarefas </h1>

        <section class="novaTarefa">
            <input type="text" id="inputTaf" placeholder="Digite uma nova tarefa">
            <button id="criarTaf">Criar tarefa</button>
        </section>

        <section class="listaTaf">
            <label> Tarefas de hoje: </label>

            <ul id="tafs">
                
            </ul>
        </section>

        <section class="progresso">
            <label> Progresso de hoje: </label>

            <div class="barra">
                <div class="barraProgresso" id="progressoBar"></div>
            </div>
        </section>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
